<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解构表达式</title>
</head>
<body>
    <script>
        //定义一个数组
        let arr = [1,3,2,22,-6];
        //正常取出前两个值
        let x = arr[0],y=arr[1];
        console.log(x+" "+y);
        
        //使用解构表达式,解构表达式就是根据解构进行解析。
        let [t,z] = arr;
        console.log(t+" "+z);
        //取出第三位第四位
        let [,,a,b] = arr;
        console.log(a+"  "+b);
        //取出除第一位以外的所有数据封成一个新数组
        let [,...rest] = arr;
        console.log(rest);
        //不仅仅能解析数组，还能解析对象
        let p = {name:"小林",age:22};
        let {name,age} = p;
        console.log("name:"+name+"age:"+age);
        //可以起别名：取出name赋值给n1，age赋值给n2
        let {name:n1,age:n2} = p;
        console.log(n1+"  "+n2);
        //解析复杂的对象
        let p1 = {name:"林法扬",age:22,girl:{name:"小徐",age:21}}
        //取出name赋值给name1
        let {girl:{name:name1}} = p1;
        console.log(name1);
        //复制整个对象，深层次的copy，内存地址发生变化obj == p1  false
        let {...obj} = p1;
        console.log(obj);
    </script>
    
</body>
</html>
